# H2
spring.jpa.hibernate.ddl-auto=validate
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Resource Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# OAuth Datasource
oauth.datasource.url=jdbc:h2:file:~/oauth
oauth.datasource.username=sa
oauth.datasource.password=
oauth.datasource.driver-class-name=org.h2.Driver

# Security
security.oauth2.resource.filter-order=3
security.security-realm=Citictel Big Data Security Realm

# Logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=ERROR
logging.level.com.citictel.bigdata.logger.ControllerLogger=DEBUG

# Swagger
swagger.ui.oauth2.token.url=/oauth/token
swagger.ui.oauth2.schema=oauth2schema